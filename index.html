<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUXE AI - Premium Shopping Experience</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 40px;
    }

    .header {
      text-align: center;
      padding: 60px 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(20,20,20,0.9));
      border-radius: 30px;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(45deg,#ff6b6b,#feca57,#ff9ff3,#54a0ff);
      background-clip: text;
      color: transparent;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 24px;
      color: rgba(255,255,255,0.8);
      margin-bottom: 40px;
    }

    .chat-container {
      width: 100%;
      height: 700px;
      background: linear-gradient(135deg, rgba(20,20,30,0.9), rgba(30,30,40,0.8));
      border-radius: 30px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">LUXE AI</div>
      <div class="tagline">The Future of Premium Shopping</div>
    </header>

    <div class="chat-container">
      <iframe src="http://localhost:3000"></iframe>
    </div>
  </div>
</body>
</html>
