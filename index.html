<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUXE AI - Premium Shopping Experience</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">

  <!-- 上部: サイト名と検索欄 -->
  <header class="p-4 bg-white shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold text-indigo-600">LUXE AI</h1>
      <input type="text" placeholder="検索..." class="w-1/3 p-2 border border-gray-300 rounded-lg">
    </div>
  </header>

  <!-- メインコンテンツエリア -->
  <div class="max-w-7xl mx-auto p-4 flex gap-4 mt-4">

    <!-- 左: AIチャット欄 -->
    <div class="flex-1 bg-white rounded-xl shadow-md p-6 h-screen overflow-y-auto">
      <h2 class="text-xl font-semibold mb-4">AIチャット</h2>
      <iframe src="http://localhost:3000" class="w-full h-full border-none"></iframe>
    </div>

    <!-- 右: おすすめ商品欄 -->
    <div class="w-1/3 bg-white rounded-xl shadow-md p-6 h-screen overflow-y-auto">
      <h2 class="text-xl font-semibold mb-4">おすすめ商品</h2>
      <div class="space-y-4">
        <!-- 商品カードのサンプル -->
        <div class="p-4 bg-gray-50 rounded-lg shadow-sm">
          <div class="w-full h-40 bg-gray-200 rounded-md mb-4 flex items-center justify-center text-gray-500">画像</div>
          <h3 class="text-lg font-semibold">商品名</h3>
          <p class="text-red-500">¥価格</p>
          <button class="mt-2 w-full bg-indigo-500 text-white py-2 rounded-lg">詳細を見る</button>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
