<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook Pro 16インチ M3 Max - LUXE AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .product-detail {
            background: rgba(20, 20, 30, 0.95);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .product-title {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .product-image {
            width: 100%;
            max-width: 800px;
            height: 400px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .product-description {
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .product-price {
            font-size: 32px;
            font-weight: bold;
            color: #feca57;
            margin-bottom: 20px;
        }

        .price-original {
            font-size: 20px;
            text-decoration: line-through;
            color: rgba(255,255,255,0.5);
            margin-left: 10px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-detail">
            <div class="product-title">MacBook Pro 16インチ M3 Max</div>

            <div class="product-image">
                MacBook Pro 16" M3 Max
            </div>

            <div class="product-description">
                究極のプロ用ノートPC『MacBook Pro 16インチ M3 Max』。<br>
                最先端の性能であなたのクリエイティビティと生産性を飛躍的に向上させます。<br>
                このマシンはあなたの可能性を最大限に引き出すために設計されました。
            </div>

            <div class="product-price">
                ¥498,800 <span class="price-original">¥548,800</span>
            </div>

            <a href="#" class="cta-button">今すぐ購入する</a>
        </div>
    </div>
</body>
</html>
